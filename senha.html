<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Senha - Portal Dr. Marcio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            padding: 12px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #bee5eb;
        }
        .verification-container {
            text-align: center;
            padding: 20px;
        }
        .process-steps {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Definir Senha</h1>
            <p>Complete seu acesso criando uma senha para o sistema</p>
            
            <form id="senhaForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required readonly>
                </div>
                
                <div class="input-group">
                    <label for="senha">Nova Senha:</label>
                    <input type="password" id="senha" name="senha" required minlength="6">
                </div>
                
                <div class="input-group">
                    <label for="confirmarSenha">Confirmar Senha:</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required minlength="6">
                </div>
                
                <button type="submit" class="btn-primary">Definir Senha</button>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                Definindo senha...
            </div>
            
            <div id="message" class="message"></div>
            
            <div id="sucesso" style="display: none;" class="success-container">
                <div class="success">Senha definida com sucesso!</div>
                <button onclick="window.location.href='/login.html'" class="btn-primary">
                    Ir para Login
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o de emails admin (limitada para frontend)
        const EMAILS_ADMIN = [
            'marcioscartozzoni@gmail.com',
            'admin@drmarcio.com'
        ];
        
        // Capturar email da URL ou localStorage
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const emailFromUrl = urlParams.get('email');
            const emailFromStorage = localStorage.getItem('tempEmail');
            
            // MODO LOCAL - DESABILITAR VERIFICA√á√ÉO TEMPORARIAMENTE
            console.log('üîß MODO LOCAL: Verifica√ß√£o de email desabilitada');
            
            // Limpar qualquer verifica√ß√£o anterior
            localStorage.removeItem('emailVerificado');
            localStorage.removeItem('verificacaoTimestamp');
            localStorage.removeItem('tempEmail');
            
            const emailInput = document.getElementById('email');
            
            // MODO LOCAL - Permitir acesso direto
            if (emailFromUrl) {
                emailInput.value = emailFromUrl;
                console.log('‚úÖ Email da URL:', emailFromUrl);
            } else if (emailFromStorage) {
                emailInput.value = emailFromStorage;
                console.log('‚úÖ Email do storage:', emailFromStorage);
            } else {
                // Colocar email admin por padr√£o no modo local
                emailInput.value = 'marcioscartozzoni@gmail.com';
                console.log('‚úÖ Email admin padr√£o definido');
            }
        };

        // Verificar se o email realmente precisa definir senha
        async function verificarStatusEmail(email) {
            // Usar emails admin configurados localmente
            const emailsAdmin = EMAILS_ADMIN;
            
            // Verificar se √© email admin
            const isEmailAdmin = emailsAdmin.some(adminEmail => 
                email.toLowerCase() === adminEmail.toLowerCase()
            );
            
            if (isEmailAdmin) {
                console.log('‚úÖ Email admin detectado:', email);
                
                // Log de acesso √† cria√ß√£o de senha admin
                console.log('üîê Admin criando senha:', email);
                
                // Email admin - permitir definir senha automaticamente
                return;
            }
            
            try {
                const response = await fetch(`/api/auth/status-funcionario/${encodeURIComponent(email)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.existe) {
                    if (data.temSenha) {
                        // J√° tem senha - deveria ir para login
                        alert('Voc√™ j√° possui uma senha. Redirecionando para o login.');
                        window.location.href = `/login.html?email=${encodeURIComponent(email)}`;
                        return;
                    }
                    
                    if (!data.aprovado) {
                        // N√£o aprovado ainda
                        alert('Sua conta ainda n√£o foi aprovada pelo administrador.');
                        window.location.href = '/index.html';
                        return;
                    }
                    
                    // OK - pode definir senha
                } else {
                    // Email n√£o existe - precisa se cadastrar primeiro
                    mostrarMensagemCadastro(email);
                    return;
                }
            } catch (error) {
                console.error('Erro ao verificar status:', error);
                mostrarMensagemCadastro(email);
            }
        }

        // Mostrar mensagem e bot√£o para cadastro
        function mostrarMensagemCadastro(email) {
            document.getElementById('senhaForm').style.display = 'none';
            
            const container = document.querySelector('.form-container');
            container.innerHTML = `
                <div class="verification-container">
                    <h1>‚ö†Ô∏è Email N√£o Cadastrado</h1>
                    <p>O email <strong>${email}</strong> n√£o est√° cadastrado no sistema.</p>
                    <p>Voc√™ precisa fazer o cadastro primeiro antes de definir uma senha.</p>
                    
                    <div style="margin: 30px 0;">
                        <button onclick="irParaCadastro('${email}')" class="btn-primary" style="margin: 10px;">
                            üìù Fazer Cadastro
                        </button>
                        <button onclick="window.location.href='/index.html'" class="btn-secondary" style="margin: 10px;">
                            üîç Verificar Outro Email
                        </button>
                    </div>
                    
                    <div class="process-steps">
                        <strong>üìã Processo correto:</strong><br>
                        <ol style="margin: 10px 0; padding-left: 20px;">
                            <li>Verificar email na p√°gina inicial</li>
                            <li>Fazer cadastro se n√£o existir</li>
                            <li>Aguardar aprova√ß√£o do administrador</li>
                            <li>Definir senha ap√≥s aprova√ß√£o</li>
                        </ol>
                    </div>
                </div>
            `;
        }

        // Fun√ß√£o para ir para cadastro
        function irParaCadastro(email) {
            // Criar token tempor√°rio para permitir cadastro
            localStorage.setItem('tempEmail', email);
            localStorage.setItem('emailVerificado', 'true');
            localStorage.setItem('verificacaoTimestamp', Date.now().toString());
            window.location.href = `/cadastro.html?email=${encodeURIComponent(email)}`;
        }
        
        document.getElementById('senhaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            const sucesso = document.getElementById('sucesso');
            
            // Validar senhas
            if (senha !== confirmarSenha) {
                message.innerHTML = '<div class="error">As senhas n√£o coincidem</div>';
                return;
            }
            
            if (senha.length < 6) {
                message.innerHTML = '<div class="error">A senha deve ter pelo menos 6 caracteres</div>';
                return;
            }

            // Verificar novamente o status antes de enviar
            loading.style.display = 'block';
            message.innerHTML = '<div class="info">Verificando permiss√µes...</div>';
            
            // Usar emails admin configurados localmente
            const emailsAdmin = EMAILS_ADMIN;
            
            // Verificar se √© email admin
            const isEmailAdmin = emailsAdmin.some(adminEmail => 
                email.toLowerCase() === adminEmail.toLowerCase()
            );
            
            if (isEmailAdmin) {
                console.log('‚úÖ Email admin confirmado para cria√ß√£o de senha:', email);
                
                // Log de cria√ß√£o de senha admin
                console.log('üîê Admin criando senha inicial:', email, new Date().toISOString());
                
                message.innerHTML = '<div class="info">üëë Admin detectado. Definindo senha...</div>';
                
                // Prosseguir direto para cria√ß√£o de senha para admin
                try {
                    const response = await fetch('/api/auth/criar-senha', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            email: email,
                            senha: senha 
                        })
                    });
                    
                    const data = await response.json();
                    console.log('üì• Resposta admin:', data);
                    
                    if (data.sucesso || response.ok) {
                        // Log de sucesso na cria√ß√£o de senha admin
                        console.log('‚úÖ Admin senha criada com sucesso:', email);
                        
                        document.getElementById('senhaForm').style.display = 'none';
                        sucesso.style.display = 'block';
                        
                        // Redirecionar para login ap√≥s 3 segundos
                        setTimeout(() => {
                            window.location.href = '/login.html?email=' + encodeURIComponent(email);
                        }, 3000);
                    } else {
                        // Log de erro na cria√ß√£o de senha admin
                        const errorMessage = data.message || data.error || data.erro || 'Erro desconhecido';
                        console.error('‚ùå Erro criar senha admin:', email, errorMessage);
                        
                        message.innerHTML = '<div class="error">Erro admin: ' + errorMessage + '</div>';
                    }
                } catch (error) {
                    console.error('‚ùå Erro admin:', error);
                    message.innerHTML = '<div class="error">Erro ao definir senha admin. Tente novamente.</div>';
                } finally {
                    loading.style.display = 'none';
                }
                return;
            }
            
            try {
                // Dupla verifica√ß√£o antes de permitir cria√ß√£o de senha (para n√£o-admin)
                const statusResponse = await fetch(`/api/auth/status-funcionario/${encodeURIComponent(email)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const statusData = await statusResponse.json();
                
                if (!statusResponse.ok || !statusData.existe) {
                    message.innerHTML = '<div class="error">Email n√£o encontrado no sistema. Fa√ßa o cadastro primeiro.</div>';
                    loading.style.display = 'none';
                    setTimeout(() => {
                        mostrarMensagemCadastro(email);
                    }, 2000);
                    return;
                }
                
                if (statusData.temSenha) {
                    message.innerHTML = '<div class="error">Este email j√° possui uma senha. Redirecionando para login...</div>';
                    loading.style.display = 'none';
                    setTimeout(() => {
                        window.location.href = `/login.html?email=${encodeURIComponent(email)}`;
                    }, 2000);
                    return;
                }
                
                if (!statusData.aprovado) {
                    message.innerHTML = '<div class="error">Sua conta ainda n√£o foi aprovada pelo administrador.</div>';
                    loading.style.display = 'none';
                    return;
                }

                // OK - prosseguir com cria√ß√£o de senha
                message.innerHTML = '<div class="info">Definindo senha...</div>';
            
                const response = await fetch('/api/auth/criar-senha', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: email,
                        senha: senha 
                    })
                });
                
                const data = await response.json();
                console.log('üì• Resposta:', data);
                
                if (data.sucesso || response.ok) {
                    document.getElementById('senhaForm').style.display = 'none';
                    sucesso.style.display = 'block';
                    
                    // Redirecionar para login ap√≥s 3 segundos
                    setTimeout(() => {
                        window.location.href = '/login.html?email=' + encodeURIComponent(email);
                    }, 3000);
                } else {
                    // Se email j√° cadastrado, mostrar link para login
                    const errorMessage = data.message || data.error || data.erro || 'Erro desconhecido';
                    if (errorMessage.toLowerCase().includes('j√° cadastrado') || errorMessage.toLowerCase().includes('j√° existe')) {
                        message.innerHTML = `
                            <div class="error">
                                ${errorMessage}
                                <br><br>
                                <a href="/login.html?email=${encodeURIComponent(email)}" class="btn-secondary" style="color: white; text-decoration: none; padding: 10px 20px; background: #007bff; border-radius: 5px; display: inline-block;">
                                    Fazer Login
                                </a>
                            </div>
                        `;
                    } else {
                        message.innerHTML = '<div class="error">' + errorMessage + '</div>';
                    }
                }
            } catch (error) {
                console.error('‚ùå Erro:', error);
                message.innerHTML = '<div class="error">Erro ao definir senha. Tente novamente.</div>';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
