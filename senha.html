<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Senha - Portal Dr. Marcio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Definir Senha</h1>
            <p>Complete seu acesso criando uma senha para o sistema</p>
            
            <form id="senhaForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required readonly>
                </div>
                
                <div class="input-group">
                    <label for="senha">Nova Senha:</label>
                    <input type="password" id="senha" name="senha" required minlength="6">
                </div>
                
                <div class="input-group">
                    <label for="confirmarSenha">Confirmar Senha:</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required minlength="6">
                </div>
                
                <button type="submit" class="btn-primary">Definir Senha</button>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                Definindo senha...
            </div>
            
            <div id="message" class="message"></div>
            
            <div id="sucesso" style="display: none;" class="success-container">
                <div class="success">Senha definida com sucesso!</div>
                <button onclick="window.location.href='/login.html'" class="btn-primary">
                    Ir para Login
                </button>
            </div>
        </div>
    </div>

    <script>
        // Capturar email da URL ou localStorage
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const emailFromUrl = urlParams.get('email');
            const emailFromStorage = localStorage.getItem('tempEmail');
            
            // Verificar se passou pela verifica√ß√£o recente (√∫ltimos 5 minutos)
            const emailVerificado = localStorage.getItem('emailVerificado');
            const verificacaoTimestamp = localStorage.getItem('verificacaoTimestamp');
            const agora = Date.now();
            const cincoMinutos = 5 * 60 * 1000; // 5 minutos em ms
            
            const verificacaoRecente = verificacaoTimestamp && 
                                     (agora - parseInt(verificacaoTimestamp)) < cincoMinutos;
            
            if (!emailVerificado || !verificacaoRecente) {
                alert('Acesso n√£o autorizado. Fa√ßa a verifica√ß√£o de email primeiro.');
                localStorage.removeItem('emailVerificado');
                localStorage.removeItem('verificacaoTimestamp');
                localStorage.removeItem('tempEmail');
                window.location.href = '/index.html';
                return;
            }
            
            const emailInput = document.getElementById('email');
            
            // Verificar se email foi fornecido por fonte v√°lida
            if (emailFromUrl) {
                emailInput.value = emailFromUrl;
                
                // Verificar se este email realmente precisa definir senha
                verificarStatusEmail(emailFromUrl);
            } else if (emailFromStorage) {
                emailInput.value = emailFromStorage;
                
                // Verificar se este email realmente precisa definir senha
                verificarStatusEmail(emailFromStorage);
            } else {
                // Sem email v√°lido - redirecionar para verifica√ß√£o
                alert('Email n√£o encontrado. Fa√ßa a verifica√ß√£o primeiro.');
                localStorage.removeItem('emailVerificado');
                localStorage.removeItem('verificacaoTimestamp');
                window.location.href = '/index.html';
                return;
            }
            
            // Limpar tokens ap√≥s uso
            localStorage.removeItem('emailVerificado');
            localStorage.removeItem('verificacaoTimestamp');
            localStorage.removeItem('tempEmail');
        };

        // Verificar se o email realmente precisa definir senha
        async function verificarStatusEmail(email) {
            try {
                const response = await fetch(`/api/auth/status-funcionario/${encodeURIComponent(email)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.existe) {
                    if (data.temSenha) {
                        // J√° tem senha - deveria ir para login
                        alert('Voc√™ j√° possui uma senha. Redirecionando para o login.');
                        window.location.href = `/login.html?email=${encodeURIComponent(email)}`;
                        return;
                    }
                    
                    if (!data.aprovado) {
                        // N√£o aprovado ainda
                        alert('Sua conta ainda n√£o foi aprovada pelo administrador.');
                        window.location.href = '/index.html';
                        return;
                    }
                    
                    // OK - pode definir senha
                } else {
                    // Email n√£o existe
                    alert('Email n√£o encontrado. Fa√ßa o cadastro primeiro.');
                    window.location.href = '/index.html';
                    return;
                }
            } catch (error) {
                console.error('Erro ao verificar status:', error);
                alert('Erro ao verificar dados. Tente novamente.');
                window.location.href = '/index.html';
            }
        }
        
        document.getElementById('senhaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            const sucesso = document.getElementById('sucesso');
            
            // Validar senhas
            if (senha !== confirmarSenha) {
                message.innerHTML = '<div class="error">As senhas n√£o coincidem</div>';
                return;
            }
            
            if (senha.length < 6) {
                message.innerHTML = '<div class="error">A senha deve ter pelo menos 6 caracteres</div>';
                return;
            }
            
            loading.style.display = 'block';
            message.innerHTML = '';
            
            try {
                const response = await fetch('/api/auth/criar-senha', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: email,
                        senha: senha 
                    })
                });
                
                const data = await response.json();
                console.log('üì• Resposta:', data);
                
                if (data.sucesso || response.ok) {
                    document.getElementById('senhaForm').style.display = 'none';
                    sucesso.style.display = 'block';
                    
                    // Redirecionar para login ap√≥s 3 segundos
                    setTimeout(() => {
                        window.location.href = '/login.html?email=' + encodeURIComponent(email);
                    }, 3000);
                } else {
                    // Se email j√° cadastrado, mostrar link para login
                    const errorMessage = data.message || data.error || data.erro || 'Erro desconhecido';
                    if (errorMessage.toLowerCase().includes('j√° cadastrado') || errorMessage.toLowerCase().includes('j√° existe')) {
                        message.innerHTML = `
                            <div class="error">
                                ${errorMessage}
                                <br><br>
                                <a href="/login.html?email=${encodeURIComponent(email)}" class="btn-secondary" style="color: white; text-decoration: none; padding: 10px 20px; background: #007bff; border-radius: 5px; display: inline-block;">
                                    Fazer Login
                                </a>
                            </div>
                        `;
                    } else {
                        message.innerHTML = '<div class="error">' + errorMessage + '</div>';
                    }
                }
            } catch (error) {
                console.error('‚ùå Erro:', error);
                message.innerHTML = '<div class="error">Erro ao definir senha. Tente novamente.</div>';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
