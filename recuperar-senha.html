<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Portal Dr. Marcio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Recuperar Senha</h1>
            <p>Digite seu email para receber instru√ß√µes de recupera√ß√£o de senha</p>
            
            <form id="recuperarForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit" class="btn-primary">Enviar Instru√ß√µes</button>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                Enviando instru√ß√µes...
            </div>
            
            <div id="message" class="message"></div>
            
            <div class="text-center" style="margin-top: 20px;">
                <a href="/login.html" class="link">Voltar para Login</a>
                <br><br>
                <a href="/" class="link">Verificar outro email</a>
            </div>
        </div>
    </div>

    <script>
        // Preencher email automaticamente se vier do login
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const emailFromUrl = urlParams.get('email');
            const emailFromStorage = localStorage.getItem('tempEmail');
            
            const emailInput = document.getElementById('email');
            
            if (emailFromUrl) {
                emailInput.value = emailFromUrl;
            } else if (emailFromStorage) {
                emailInput.value = emailFromStorage;
            }
        };
        
        document.getElementById('recuperarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            
            loading.style.display = 'block';
            message.innerHTML = '';
            
            try {
                const response = await fetch('/api/recuperar-senha', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                console.log('üì• Resposta:', data);
                
                if (data.success) {
                    message.innerHTML = `
                        <div class="success">
                            ${data.message}
                            <br><br>
                            <strong>Verifique sua caixa de entrada e spam.</strong>
                        </div>
                    `;
                    document.getElementById('recuperarForm').style.display = 'none';
                } else {
                    message.innerHTML = '<div class="error">' + data.message + '</div>';
                }
            } catch (error) {
                console.error('‚ùå Erro:', error);
                message.innerHTML = '<div class="error">Erro ao enviar instru√ß√µes. Tente novamente.</div>';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
