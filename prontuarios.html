<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Prontu√°rios - Portal Dr. Marcio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="card-unificado.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="card-unificado.js"></script>
    <style>
        .prontuarios-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 25px;
        }
        
        .prontuarios-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .prontuarios-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .prontuarios-header p {
            font-size: 18px;
            opacity: 0.9;
        }

        /* Se√ß√£o de Busca */
        .busca-section {
            background: white;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .busca-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .busca-header h2 {
            margin: 0;
            color: #2c3e50;
            font-size: 24px;
        }

        .btn-novo-prontuario {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            font-size: 16px;
        }

        .btn-novo-prontuario:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .busca-form {
            display: grid;
            grid-template-columns: 2fr 2fr auto;
            gap: 20px;
            align-items: end;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }

        .btn-buscar {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            height: fit-content;
        }

        .btn-buscar:hover {
            background: #5a6fd8;
        }

        /* Lista de Prontu√°rios */
        .prontuarios-lista {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .lista-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lista-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .total-prontuarios {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: 600;
        }

        .prontuarios-grid, .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .cards-container .cards-grid {
            display: contents; /* Para que os cards se distribuam no grid principal */
        }

        .prontuario-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .prontuario-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .prontuario-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .prontuario-info h3 {
            margin: 0 0 5px 0;
            color: #2c3e50;
            font-size: 18px;
        }

        .prontuario-id {
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .prontuario-dados {
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }

        .prontuario-dados div {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .prontuario-stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
            border-top: 1px solid #e9ecef;
            padding-top: 10px;
        }

        .prontuario-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .prontuario-card:hover .prontuario-actions {
            opacity: 1;
        }

        .btn-action {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .btn-action:hover {
            background: #5a6fd8;
        }

        .btn-action.edit {
            background: #fd7e14;
        }

        .btn-action.edit:hover {
            background: #e86100;
        }

        /* Modal para Novo Prontu√°rio */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 25px 30px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .btn-primary,
        .btn-secondary {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #28a745;
            color: white;
        }

        .btn-primary:hover {
            background: #218838;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        /* Estado vazio */
        .estado-vazio {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .estado-vazio i {
            font-size: 64px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .estado-vazio h3 {
            margin-bottom: 10px;
            color: #666;
        }

        .estado-vazio p {
            margin-bottom: 30px;
            color: #888;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .busca-form {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .prontuarios-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="prontuarios-container">
        <div class="prontuarios-header">
            <h1><i class="fas fa-folder-medical"></i> Gest√£o de Prontu√°rios</h1>
            <p>Sistema de busca e organiza√ß√£o de prontu√°rios m√©dicos</p>
            <div style="margin-top: 20px;">
                <button onclick="voltarDashboard()" class="btn-secondary" style="background: rgba(255,255,255,0.2); border: 2px solid rgba(255,255,255,0.3);">
                    <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
                </button>
            </div>
        </div>

        <!-- Se√ß√£o de Busca -->
        <div class="busca-section">
            <div class="busca-header">
                <h2><i class="fas fa-search"></i> Buscar Prontu√°rio</h2>
                <button onclick="abrirModalNovoProntuario()" class="btn-novo-prontuario">
                    <i class="fas fa-folder-plus"></i> Novo Prontu√°rio
                </button>
            </div>
            
            <div class="busca-form">
                <div class="form-group">
                    <label for="buscaNome">Nome do Paciente:</label>
                    <input type="text" id="buscaNome" placeholder="Digite o nome do paciente..." onkeyup="buscarProntuarios()">
                </div>
                
                <div class="form-group">
                    <label for="buscaCPF">CPF do Paciente:</label>
                    <input type="text" id="buscaCPF" placeholder="000.000.000-00" onkeyup="buscarProntuarios()" maxlength="14">
                </div>
                
                <button onclick="limparBusca()" class="btn-buscar" style="background: #dc3545;">
                    <i class="fas fa-eraser"></i> Limpar
                </button>
            </div>
        </div>

        <!-- Lista de Prontu√°rios -->
        <div class="prontuarios-lista">
            <div class="lista-header">
                <h2><i class="fas fa-list"></i> Prontu√°rios Encontrados</h2>
                <div class="total-prontuarios" id="totalProntuarios">0 prontu√°rios</div>
            </div>

            <div id="prontuariosGrid" class="cards-container">
                <!-- Prontu√°rios ser√£o carregados dinamicamente -->
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner"></i>
            <p>Carregando prontu√°rios...</p>
        </div>
    </div>

    <!-- Modal para Novo Prontu√°rio -->
    <div id="modalNovoProntuario" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-folder-plus"></i> Novo Prontu√°rio</h2>
                <button class="modal-close" onclick="fecharModalNovoProntuario()">&times;</button>
            </div>
            
            <div class="modal-body">
                <form id="formNovoProntuario">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nomePaciente">Nome Completo: *</label>
                            <input type="text" id="nomePaciente" required placeholder="Nome completo do paciente">
                        </div>
                        
                        <div class="form-group">
                            <label for="cpfPaciente">CPF: *</label>
                            <input type="text" id="cpfPaciente" required placeholder="000.000.000-00" maxlength="14">
                        </div>
                        
                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento: *</label>
                            <input type="date" id="dataNascimento" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="telefonePaciente">Telefone: *</label>
                            <input type="tel" id="telefonePaciente" required placeholder="(11) 99999-9999">
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="emailPaciente">Email:</label>
                            <input type="email" id="emailPaciente" placeholder="email@exemplo.com">
                        </div>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Criar Prontu√°rio
                        </button>
                        <button type="button" onclick="fecharModalNovoProntuario()" class="btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let prontuarios = [];
        let prontuariosFiltrados = [];
        
        // Inst√¢ncia do sistema de cards unificados
        let cardUnificado;

        // Dados de exemplo
        const prontuariosExemplo = [
            {
                id: 'PRON001',
                nome: 'Maria Silva Santos',
                cpf: '123.456.789-00',
                dataNascimento: '1985-03-15',
                telefone: '(11) 99999-1111',
                email: 'maria.silva@email.com',
                dataCriacao: '2025-01-15',
                ultimaConsulta: '2025-07-28',
                totalConsultas: 3,
                status: 'Ativo'
            },
            {
                id: 'PRON002',
                nome: 'Ana Costa Oliveira',
                cpf: '987.654.321-00',
                dataNascimento: '1990-08-22',
                telefone: '(11) 88888-2222',
                email: 'ana.costa@email.com',
                dataCriacao: '2025-02-10',
                ultimaConsulta: '2025-07-29',
                totalConsultas: 5,
                status: 'Ativo'
            },
            {
                id: 'PRON003',
                nome: 'Julia Santos Lima',
                cpf: '456.789.123-00',
                dataNascimento: '1988-12-05',
                telefone: '(11) 77777-3333',
                email: 'julia.santos@email.com',
                dataCriacao: '2025-03-20',
                ultimaConsulta: '2025-07-25',
                totalConsultas: 2,
                status: 'Ativo'
            },
            {
                id: 'PRON004',
                nome: 'Roberto Mendes Lima',
                cpf: '321.654.987-00',
                dataNascimento: '1982-09-10',
                telefone: '(11) 66666-4444',
                email: 'roberto.mendes@email.com',
                dataCriacao: '2024-11-05',
                ultimaConsulta: '2025-05-15',
                totalConsultas: 8,
                status: 'Ativo'
            },
            {
                id: 'PRON005',
                nome: 'Carmen Rodriguez',
                cpf: '654.321.789-00',
                dataNascimento: '1975-06-30',
                telefone: '(11) 55555-5555',
                email: 'carmen.rodriguez@email.com',
                dataCriacao: '2024-08-20',
                ultimaConsulta: '2025-07-30',
                totalConsultas: 12,
                status: 'Ativo'
            },
            {
                id: 'PRON006',
                nome: 'Pedro Oliveira Costa',
                cpf: '789.123.456-00',
                dataNascimento: '1995-11-18',
                telefone: '(11) 44444-6666',
                email: 'pedro.costa@email.com',
                dataCriacao: '2025-06-10',
                ultimaConsulta: '2025-07-31',
                totalConsultas: 1,
                status: 'Ativo'
            }
        ];

        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            verificarAutenticacao();
            
            // Inicializar sistema de cards unificados
            cardUnificado = new CardUnificado('prontuarios');
            
            carregarProntuarios();
            configurarEventos();
        });

        function verificarAutenticacao() {
            const userInfo = localStorage.getItem('userInfo');
            if (!userInfo) {
                window.location.href = '/login.html';
                return;
            }
        }

        function configurarEventos() {
            // Form de novo prontu√°rio
            document.getElementById('formNovoProntuario').addEventListener('submit', function(e) {
                e.preventDefault();
                criarNovoProntuario();
            });

            // M√°scara para CPF
            document.getElementById('cpfPaciente').addEventListener('input', function(e) {
                e.target.value = formatarCPF(e.target.value);
            });

            document.getElementById('buscaCPF').addEventListener('input', function(e) {
                e.target.value = formatarCPF(e.target.value);
            });

            // M√°scara para telefone
            document.getElementById('telefonePaciente').addEventListener('input', function(e) {
                e.target.value = formatarTelefone(e.target.value);
            });
        }

        function carregarProntuarios() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            // Simular carregamento
            setTimeout(() => {
                prontuarios = [...prontuariosExemplo];
                prontuariosFiltrados = [...prontuarios];
                renderizarProntuarios();
                loading.style.display = 'none';
            }, 500);
        }

        function renderizarProntuarios() {
            const grid = document.getElementById('prontuariosGrid');
            const total = document.getElementById('totalProntuarios');

            total.textContent = prontuariosFiltrados.length + ' prontu√°rio' + (prontuariosFiltrados.length !== 1 ? 's' : '');

            if (prontuariosFiltrados.length === 0) {
                grid.innerHTML = `
                    <div class="estado-vazio" style="grid-column: 1 / -1;">
                        <i class="fas fa-folder-open"></i>
                        <h3>Nenhum prontu√°rio encontrado</h3>
                        <p>Tente ajustar os termos de busca ou crie um novo prontu√°rio</p>
                        <button onclick="abrirModalNovoProntuario()" class="btn-primary">
                            <i class="fas fa-folder-plus"></i> Criar Primeiro Prontu√°rio
                        </button>
                    </div>
                `;
                return;
            }

            // Usar o card unificado
            grid.innerHTML = `
                <div class="cards-grid">
                    ${prontuariosFiltrados.map(prontuario => {
                        // Adaptar dados do prontu√°rio para o card unificado
                        const hoje = new Date();
                        const ultimaConsulta = new Date(prontuario.ultimaConsulta);
                        const diasSemConsulta = Math.ceil((hoje - ultimaConsulta) / (1000 * 60 * 60 * 24));
                        const dataNascimento = new Date(prontuario.dataNascimento);
                        const proximoAniversario = new Date(hoje.getFullYear(), dataNascimento.getMonth(), dataNascimento.getDate());
                        
                        // Se j√° passou este ano, considerar pr√≥ximo ano
                        if (proximoAniversario < hoje) {
                            proximoAniversario.setFullYear(hoje.getFullYear() + 1);
                        }
                        
                        const pacienteAdaptado = {
                            id: prontuario.id,
                            nome: prontuario.nome,
                            telefone: prontuario.telefone,
                            email: prontuario.email,
                            
                            // Determinar prioridade baseada na √∫ltima consulta e total de consultas
                            prioridade: diasSemConsulta > 90 ? 'baixa' : 
                                       (diasSemConsulta > 30 ? 'normal' : 
                                       (prontuario.totalConsultas > 5 ? 'atencao' : 'normal')),
                            
                            // Dados espec√≠ficos do prontu√°rio
                            cpf: prontuario.cpf,
                            dataNascimento: prontuario.dataNascimento,
                            totalConsultas: prontuario.totalConsultas,
                            ultimaConsulta: prontuario.ultimaConsulta,
                            dataCriacao: prontuario.dataCriacao,
                            
                            observacoes: diasSemConsulta > 60 ? 
                                `Sem consulta h√° ${diasSemConsulta} dias - Agendar retorno` :
                                `${prontuario.totalConsultas} consulta${prontuario.totalConsultas !== 1 ? 's' : ''} realizadas`,
                            
                            // Marcos baseados no hist√≥rico e anivers√°rio
                            proximaConsulta: diasSemConsulta > 90 ? 
                                hoje.toISOString().split('T')[0] : // Hoje para muito tempo sem consulta
                                new Date(hoje.getTime() + 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0], // 30 dias
                            
                            proximoRetorno: new Date(hoje.getTime() + 90 * 24 * 60 * 60 * 1000).toISOString().split('T')[0], // 3 meses
                            
                            aniversario: proximoAniversario.toISOString().split('T')[0] // Pr√≥ximo anivers√°rio
                        };
                        
                        return cardUnificado.criarCard(pacienteAdaptado);
                    }).join('')}
                </div>
            `;
        }

        function buscarProntuarios() {
            const termoBusca = document.getElementById('buscaNome').value.toLowerCase();
            const cpfBusca = document.getElementById('buscaCPF').value.replace(/\D/g, '');

            prontuariosFiltrados = prontuarios.filter(prontuario => {
                const nomeMatch = !termoBusca || prontuario.nome.toLowerCase().includes(termoBusca);
                const cpfMatch = !cpfBusca || prontuario.cpf.replace(/\D/g, '').includes(cpfBusca);
                
                return nomeMatch && cpfMatch;
            });

            renderizarProntuarios();
        }

        function limparBusca() {
            document.getElementById('buscaNome').value = '';
            document.getElementById('buscaCPF').value = '';
            prontuariosFiltrados = [...prontuarios];
            renderizarProntuarios();
        }

        function abrirModalNovoProntuario() {
            document.getElementById('modalNovoProntuario').style.display = 'flex';
        }

        function fecharModalNovoProntuario() {
            document.getElementById('modalNovoProntuario').style.display = 'none';
            document.getElementById('formNovoProntuario').reset();
        }

        function criarNovoProntuario() {
            const nome = document.getElementById('nomePaciente').value;
            const cpf = document.getElementById('cpfPaciente').value;
            const dataNascimento = document.getElementById('dataNascimento').value;
            const telefone = document.getElementById('telefonePaciente').value;
            const email = document.getElementById('emailPaciente').value;

            // Verificar se CPF j√° existe
            const cpfNumerico = cpf.replace(/\D/g, '');
            const cpfExiste = prontuarios.find(p => p.cpf.replace(/\D/g, '') === cpfNumerico);
            
            if (cpfExiste) {
                alert('‚ùå J√° existe um prontu√°rio com este CPF!');
                return;
            }

            const novoProntuario = {
                id: 'PRON' + String(prontuarios.length + 1).padStart(3, '0'),
                nome: nome,
                cpf: cpf,
                dataNascimento: dataNascimento,
                telefone: telefone,
                email: email,
                dataCriacao: new Date().toISOString().split('T')[0],
                ultimaConsulta: null,
                totalConsultas: 0,
                status: 'Ativo'
            };

            prontuarios.push(novoProntuario);
            
            // Salvar dados do paciente no localStorage para uso no caderno
            const dadosPaciente = {
                id: novoProntuario.id,
                nome: nome,
                cpf: cpf,
                dataNascimento: dataNascimento,
                telefone: telefone,
                email: email
            };
            localStorage.setItem('pacienteAtual', JSON.stringify(dadosPaciente));

            alert('‚úÖ Prontu√°rio criado com sucesso!');
            fecharModalNovoProntuario();
            buscarProntuarios();

            // Perguntar se quer abrir o caderno
            if (confirm('Deseja abrir o caderno digital deste paciente?')) {
                abrirCadernoDigital(novoProntuario.id);
            }
        }

        function abrirCadernoDigital(idProntuario) {
            const prontuario = prontuarios.find(p => p.id === idProntuario);
            if (!prontuario) return;

            // Salvar dados do paciente no localStorage para preenchimento autom√°tico
            const dadosPaciente = {
                id: prontuario.id,
                nome: prontuario.nome,
                cpf: prontuario.cpf,
                dataNascimento: prontuario.dataNascimento,
                telefone: prontuario.telefone,
                email: prontuario.email
            };
            localStorage.setItem('pacienteAtual', JSON.stringify(dadosPaciente));

            // Abrir caderno digital
            window.location.href = '/caderno-digital.html';
        }

        function editarProntuario(id) {
            alert('üöß Funcionalidade de edi√ß√£o em desenvolvimento');
        }

        function verDetalhes(id) {
            const prontuario = prontuarios.find(p => p.id === id);
            if (!prontuario) return;

            alert(`üìã Detalhes do Prontu√°rio\n\n` +
                  `ID: ${prontuario.id}\n` +
                  `Nome: ${prontuario.nome}\n` +
                  `CPF: ${prontuario.cpf}\n` +
                  `Nascimento: ${formatarData(prontuario.dataNascimento)}\n` +
                  `Telefone: ${prontuario.telefone}\n` +
                  `Email: ${prontuario.email}\n` +
                  `Criado em: ${formatarData(prontuario.dataCriacao)}\n` +
                  `Total de consultas: ${prontuario.totalConsultas}`);
        }

        function voltarDashboard() {
            window.location.href = '/dashboard.html';
        }

        // Fun√ß√µes utilit√°rias
        function formatarData(data) {
            if (!data) return '';
            const date = new Date(data);
            return date.toLocaleDateString('pt-BR');
        }

        function formatarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            return cpf;
        }

        function formatarTelefone(telefone) {
            telefone = telefone.replace(/\D/g, '');
            telefone = telefone.replace(/(\d{2})(\d)/, '($1) $2');
            telefone = telefone.replace(/(\d{5})(\d)/, '$1-$2');
            return telefone;
        }
    </script>
