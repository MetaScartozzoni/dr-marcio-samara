<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Portal Dr. Marcio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            padding: 12px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #bee5eb;
        }
        .admin-success {
            background: linear-gradient(135deg, #ffd700, #ffed4a);
            color: #333;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ffd700;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
        }
        .tipo-usuario {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin: 5px 0;
        }
        .tipo-admin { background: #ffd700; color: #333; }
        .tipo-funcionario { background: #17a2b8; color: white; }
        .tipo-paciente { background: #28a745; color: white; }
    </style>
    <!-- VERSAO ATUALIZADA COM TIPO DE USUARIO - 28/07/2025 -->
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Cadastro</h1>
            <p>Preencha seus dados para se cadastrar</p>
            
            <form id="cadastroForm">
                <div class="input-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required readonly style="background: #f8f9fa;">
                </div>
                
                <!-- Campo de Senha Chave (aparece conforme o tipo) -->
                <div id="senhaChaveGroup" class="input-group" style="display: none;">
                    <label for="senhaChave">Senha Chave de Acesso:</label>
                    <input type="password" id="senhaChave" name="senhaChave" placeholder="Digite a senha chave fornecida">
                    <small id="senhaChaveHelp" style="color: #666; font-size: 12px;"></small>
                </div>
                
                <div class="input-group">
                    <label for="telefone">Telefone (opcional):</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                
                <div class="input-group">
                    <label for="cpf">CPF (opcional):</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required minlength="6">
                </div>
                
                <div class="input-group">
                    <label for="confirmar_senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required minlength="6">
                </div>
                
                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                Cadastrando...
            </div>
            
            <div id="message" class="message"></div>
            
            <p class="text-center">
                <a href="/" class="link">Voltar √† verifica√ß√£o de email</a>
            </p>
        </div>
    </div>

    <script>
        // Configura√ß√£o de emails admin (limitada para frontend)
        const EMAILS_ADMIN = [
            'marcioscartozzoni@gmail.com',
            'admin@drmarcio.com'
        ];
        
        // Senhas chave para valida√ß√£o (N√ÉO deve ficar no frontend em produ√ß√£o)
        const SENHAS_CHAVE = {
            PRIMEIRO_ADMIN: 'AdminMestre2025!',
            FUNCIONARIO: 'FuncChave2025@',
            PACIENTE: 'PacienteKey2025#'
        };
        
        // Fun√ß√£o para validar senha chave
        function validarSenhaChave(email, senhaChave, tipoUsuario) {
            const emailsAdmin = EMAILS_ADMIN;
            const isEmailAdmin = emailsAdmin.includes(email.toLowerCase());
            
            if (isEmailAdmin && tipoUsuario === 'primeiro_admin') {
                return {
                    valida: senhaChave === SENHAS_CHAVE.PRIMEIRO_ADMIN,
                    tipo: 'admin'
                };
            } else if (senhaChave === SENHAS_CHAVE.FUNCIONARIO) {
                return {
                    valida: true,
                    tipo: 'funcionario'
                };
            } else if (senhaChave === SENHAS_CHAVE.PACIENTE) {
                return {
                    valida: true,
                    tipo: 'paciente'
                };
            }
            
            return { valida: false, tipo: null };
        }
        
        let tipoUsuarioDetectado = null;
        
        // Preencher email automaticamente se vier da verifica√ß√£o
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const emailFromUrl = urlParams.get('email');
            const emailFromStorage = localStorage.getItem('tempEmail');
            const tipoFromUrl = urlParams.get('tipo');
            
            // Verificar se passou pela verifica√ß√£o recente (√∫ltimos 5 minutos)
            const emailVerificado = localStorage.getItem('emailVerificado');
            const verificacaoTimestamp = localStorage.getItem('verificacaoTimestamp');
            const agora = Date.now();
            const cincoMinutos = 5 * 60 * 1000; // 5 minutos em ms
            
            const verificacaoRecente = verificacaoTimestamp && 
                                     (agora - parseInt(verificacaoTimestamp)) < cincoMinutos;
            
            if (!emailVerificado || !verificacaoRecente) {
                alert('Acesso n√£o autorizado. Fa√ßa a verifica√ß√£o de email primeiro.');
                localStorage.removeItem('emailVerificado');
                localStorage.removeItem('verificacaoTimestamp');
                localStorage.removeItem('tempEmail');
                window.location.href = '/index.html';
                return;
            }
            
            const emailInput = document.getElementById('email');
            let emailFinal = '';
            
            if (emailFromUrl) {
                emailFinal = emailFromUrl;
                emailInput.value = emailFromUrl;
                emailInput.readOnly = true;
            } else if (emailFromStorage) {
                emailFinal = emailFromStorage;
                emailInput.value = emailFromStorage;
                emailInput.readOnly = true;
            } else {
                alert('Email n√£o encontrado. Fa√ßa a verifica√ß√£o primeiro.');
                localStorage.removeItem('emailVerificado');
                localStorage.removeItem('verificacaoTimestamp');
                window.location.href = '/index.html';
                return;
            }
            
            // Detectar tipo de usu√°rio e configurar interface
            detectarTipoUsuario(emailFinal, tipoFromUrl);
            
            // Limpar tokens ap√≥s uso
            localStorage.removeItem('emailVerificado');
            localStorage.removeItem('verificacaoTimestamp');
            localStorage.removeItem('tempEmail');
        };
        
        function detectarTipoUsuario(email, tipoForcado = null) {
            const emailsAdmin = EMAILS_ADMIN;
            const senhaChaveGroup = document.getElementById('senhaChaveGroup');
            const senhaChaveHelp = document.getElementById('senhaChaveHelp');
            
            if (tipoForcado === 'primeiro_admin' || emailsAdmin.includes(email.toLowerCase())) {
                tipoUsuarioDetectado = 'primeiro_admin';
                senhaChaveGroup.style.display = 'block';
                senhaChaveHelp.innerHTML = 'üîë Digite a senha de primeiro admin (uso √∫nico): <strong>AdminMestre2025!</strong>';
                
                document.querySelector('h1').innerHTML = 'üëë Cadastro - Primeiro Administrador';
                const formDescription = document.querySelector('p');
                if (formDescription) {
                    formDescription.innerHTML = 'Configure o primeiro acesso administrativo do sistema';
                }
                
            } else {
                // Para funcion√°rios e pacientes, mostrar op√ß√µes
                tipoUsuarioDetectado = 'funcionario'; // Default
                senhaChaveGroup.style.display = 'block';
                senhaChaveHelp.innerHTML = 'üîë Digite a senha chave fornecida (funcion√°rio ou paciente)';
            }
        }
        
        document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;
            const cpf = document.getElementById('cpf').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar_senha').value;
            const senhaChave = document.getElementById('senhaChave').value;
            
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            
            // Valida√ß√µes b√°sicas
            if (!nome.trim()) {
                message.innerHTML = '<div class="error">Digite seu nome completo!</div>';
                return;
            }
            
            if (!senha) {
                message.innerHTML = '<div class="error">Digite uma senha!</div>';
                return;
            }
            
            if (senha.length < 6) {
                message.innerHTML = '<div class="error">A senha deve ter pelo menos 6 caracteres!</div>';
                return;
            }
            
            if (senha !== confirmarSenha) {
                message.innerHTML = '<div class="error">As senhas n√£o coincidem!</div>';
                return;
            }
            
            // Validar senha chave primeiro
            if (!senhaChave) {
                message.innerHTML = '<div class="error">Digite a senha chave de acesso!</div>';
                return;
            }
            
            // Validar senha chave usando o sistema
            const validacaoSenha = validarSenhaChave(email, senhaChave, tipoUsuarioDetectado);
            
            if (!validacaoSenha.valida) {
                message.innerHTML = '<div class="error">Senha chave inv√°lida! Verifique se voc√™ possui autoriza√ß√£o para cadastro.</div>';
                
                // Log de tentativa de acesso n√£o autorizado
                console.error('‚ùå Tentativa senha chave inv√°lida:', email, senhaChave.substring(0, 3) + '***', tipoUsuarioDetectado);
                return;
            }
            
            loading.style.display = 'block';
            message.innerHTML = '<div class="info">‚úÖ Senha chave v√°lida! Processando cadastro...</div>';
            
            // Log de valida√ß√£o bem-sucedida
            console.log('‚úÖ Senha chave v√°lida:', email, 'tipo:', validacaoSenha.tipo, 'usu√°rio:', tipoUsuarioDetectado);
            
            try {
                // Primeiro: Verificar se email j√° existe no sistema
                const statusResponse = await fetch(`/api/auth/status-funcionario/${encodeURIComponent(email)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const statusData = await statusResponse.json();
                
                if (statusResponse.ok && statusData.existe) {
                    // Email j√° existe no sistema
                    if (statusData.temSenha) {
                        message.innerHTML = `
                            <div class="error">
                                Email j√° cadastrado com senha definida.
                                <br><br>
                                <a href="/login.html?email=${encodeURIComponent(email)}" class="btn-primary" 
                                   style="color: white; text-decoration: none; padding: 10px 20px; background: #007bff; border-radius: 5px; display: inline-block;">
                                    Fazer Login
                                </a>
                            </div>
                        `;
                        loading.style.display = 'none';
                        return;
                    } else {
                        // Existe mas sem senha - redirecionar para definir senha
                        message.innerHTML = `
                            <div class="info">
                                Email j√° cadastrado. Redirecionando para definir senha...
                            </div>
                        `;
                        setTimeout(() => {
                            window.location.href = `/senha.html?email=${encodeURIComponent(email)}`;
                        }, 2000);
                        loading.style.display = 'none';
                        return;
                    }
                }
                
                // Email n√£o existe - fazer cadastro baseado na senha chave
                    let tipoUsuario = 'funcionario'; // Default
                    let statusInicial = 'pendente_aprovacao';
                    
                    // Determinar tipo baseado na senha chave
                    if (validacaoSenha.tipo === 'primeiro_admin') {
                        tipoUsuario = 'admin';
                        statusInicial = 'ativo';
                        message.innerHTML = '<div class="info">üëë Primeiro admin - criando conta com acesso total...</div>';
                    } else if (validacaoSenha.tipo === 'funcionario_chave') {
                        tipoUsuario = 'funcionario';
                        statusInicial = 'aprovado'; // Funcion√°rio com senha chave j√° pode criar senha
                        message.innerHTML = '<div class="info">üë®‚Äçüíº Funcion√°rio autorizado - criando conta...</div>';
                    } else if (validacaoSenha.tipo === 'paciente_chave') {
                        tipoUsuario = 'paciente';
                        statusInicial = 'aprovado'; // Paciente com senha chave j√° pode criar senha
                        message.innerHTML = '<div class="info">üë§ Paciente autorizado - criando conta...</div>';
                    }
                    
                    const userData = {
                        nome: nome || 'Usu√°rio',
                        email: email,
                        telefone: telefone || '',
                        cpf: cpf || '',
                        senha: senha,
                        tipo: tipoUsuario,
                        status: statusInicial,
                        senha_chave_usada: validacaoSenha.tipo,
                        data_uso_senha_chave: new Date().toISOString(),
                        requer_troca_senha: validacaoSenha.requerTrocaSenha
                    };
                    
                    const response = await fetch('/api/cadastrar', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });
                    
                    const data = await response.json();
                    
                    if (data.sucesso || response.ok) {
                        // Log de cadastro bem-sucedido
                        console.log('‚úÖ Cadastro realizado:', email, 'tipo:', validacaoSenha.tipo, 'usu√°rio:', tipoUsuario, 'status:', statusInicial);
                        
                        let proximaAcao = '';
                        let destino = '';
                        
                        if (tipoUsuario === 'admin') {
                            proximaAcao = 'Agora voc√™ precisa criar sua senha de acesso pessoal.';
                            destino = '/senha.html';
                        } else if (statusInicial === 'aprovado') {
                            proximaAcao = 'Agora voc√™ pode criar sua senha de acesso.';
                            destino = '/senha.html';
                        } else {
                            proximaAcao = 'Aguarde a aprova√ß√£o do administrador.';
                            destino = '/aguardando-autorizacao.html';
                        }
                        
                        message.innerHTML = `
                            <div class="success">
                                ‚úÖ Cadastro realizado com sucesso!
                                <br><br>
                                <strong>Tipo:</strong> ${tipoUsuario.charAt(0).toUpperCase() + tipoUsuario.slice(1)}
                                <br>
                                <strong>Status:</strong> ${statusInicial}
                                <br><br>
                                ${proximaAcao}
                            </div>
                        `;
                        
                        setTimeout(() => {
                            window.location.href = `${destino}?email=${encodeURIComponent(email)}`;
                        }, 3000);
                    } else {
                        message.innerHTML = '<div class="error">Erro ao criar conta: ' + (data.message || data.erro) + '</div>';
                    }
                
            } catch (error) {
                console.error('‚ùå Erro no cadastro:', error);
                
                // Log de erro
                console.error('‚ùå Erro cadastro:', email, error.message, 'tipo:', tipoUsuarioDetectado);
                
                message.innerHTML = '<div class="error">Erro de comunica√ß√£o. Tente novamente.</div>';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
