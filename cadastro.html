<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Portal Dr. Marcio</title>
    <link rel="stylesheet" href="style.css">
    <!-- VERSAO ATUALIZADA COM TIPO DE USUARIO - 28/07/2025 -->
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Cadastro</h1>
            <p>Preencha seus dados para se cadastrar</p>
            
            <form id="cadastroForm">
                <div class="input-group">
                    <label for="full_name">Nome Completo:</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                
                <div class="input-group">
                    <label for="role">Tipo de Usuário:</label>
                    <select id="role" name="role" required>
                        <option value="patient">Paciente</option>
                        <option value="staff">Funcionário</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                Cadastrando...
            </div>
            
            <div id="message" class="message"></div>
            
            <p class="text-center">
                <a href="/" class="link">Voltar à verificação de email</a>
            </p>
        </div>
    </div>

    <script>
        // Preencher email automaticamente se vier da verificação
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const emailFromUrl = urlParams.get('email');
            const emailFromStorage = localStorage.getItem('tempEmail');
            
            const emailInput = document.getElementById('email');
            
            if (emailFromUrl) {
                emailInput.value = emailFromUrl;
                emailInput.readOnly = true; // Tornar readonly para não alterar
                localStorage.removeItem('tempEmail'); // Limpar storage temporário
            } else if (emailFromStorage) {
                emailInput.value = emailFromStorage;
                emailInput.readOnly = true; // Tornar readonly para não alterar
                localStorage.removeItem('tempEmail'); // Limpar storage temporário
            }
        };
        
        document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                full_name: document.getElementById('full_name').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                role: document.getElementById('role').value
            };
            
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            
            loading.style.display = 'block';
            message.innerHTML = '';
            
            try {
                const response = await fetch('/api/cadastrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.sucesso) {
                    // Cadastro bem-sucedido - redirecionar para criação de senha
                    window.location.href = `/senha?email=${encodeURIComponent(formData.email)}`;
                } else {
                    message.innerHTML = '<div class="error">' + data.erro + '</div>';
                }
            } catch (error) {
                message.innerHTML = '<div class="error">Erro ao cadastrar. Tente novamente.</div>';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
