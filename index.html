<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Dr. Marcio - Verifica√ß√£o</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè•</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Portal Dr. Marcio</h1>
            <p>Digite seu email para acessar o sistema</p>
            
            <form id="verificarForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit" class="btn-primary">Verificar Email</button>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                Verificando...
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        // Configura√ß√£o de emails admin (limitada para frontend)
        const EMAILS_ADMIN = [
            'marcioscartozzoni@gmail.com',
            'admin@drmarcio.com'
        ];
        
        document.getElementById('verificarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            
            loading.style.display = 'block';
            message.innerHTML = '';
            
            // Usar emails admin configurados localmente
            const emailsAdmin = EMAILS_ADMIN;
            
            // Verificar se √© email admin
            const isEmailAdmin = emailsAdmin.some(adminEmail => 
                email.toLowerCase() === adminEmail.toLowerCase()
            );
            
            if (isEmailAdmin) {
                console.log('‚úÖ Email admin detectado:', email);
                message.innerHTML = '<div class="success">üëë Admin detectado! Verificando estado do sistema...</div>';
                
                // Verificar estado do admin no sistema
                try {
                    const response = await fetch(`/api/auth/status-funcionario/${encodeURIComponent(email)}`);
                    const data = await response.json();
                    
                    if (response.ok && data.existe) {
                        const estadoUsuario = data.usuario?.status || 'pendente';
                        
                        console.log('üîç Estado do usu√°rio:', estadoUsuario);
                        
                        localStorage.setItem('tempEmail', email);
                        localStorage.setItem('emailVerificado', 'true');
                        localStorage.setItem('verificacaoTimestamp', Date.now().toString());
                        
                        setTimeout(() => {
                            const destino = (estadoUsuario === 'pendente' || estadoUsuario === 'novo') ? 'senha.html' : 'recuperar-senha.html';
                            window.location.href = `/${destino}?email=${encodeURIComponent(email)}`;
                        }, 1500);
                    } else {
                        // Admin n√£o existe - primeiro acesso
                        message.innerHTML = '<div class="info">üëë Primeiro acesso de admin detectado! Direcionando para cadastro...</div>';
                        
                        localStorage.setItem('tempEmail', email);
                        localStorage.setItem('emailVerificado', 'true');
                        localStorage.setItem('verificacaoTimestamp', Date.now().toString());
                        localStorage.setItem('primeiroAdmin', 'true');
                        
                        setTimeout(() => {
                            window.location.href = `/cadastro.html?email=${encodeURIComponent(email)}&tipo=primeiro_admin`;
                        }, 1500);
                    }
                } catch (error) {
                    console.error('Erro ao verificar admin:', error);
                    // Fallback para cadastro
                    localStorage.setItem('tempEmail', email);
                    localStorage.setItem('emailVerificado', 'true');
                    localStorage.setItem('verificacaoTimestamp', Date.now().toString());
                    
                    setTimeout(() => {
                        window.location.href = `/cadastro.html?email=${encodeURIComponent(email)}`;
                    }, 1500);
                }
                
                loading.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(`/api/auth/status-funcionario/${encodeURIComponent(email)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.existe) {
                        // Determinar estado do usu√°rio
                        const estadoUsuario = data.usuario?.status || 'pendente';
                        
                        console.log('üîç Estado do usu√°rio:', estadoUsuario);
                        
                        localStorage.setItem('tempEmail', email);
                        localStorage.setItem('emailVerificado', 'true');
                        localStorage.setItem('verificacaoTimestamp', Date.now().toString());
                        
                        // Mostrar mensagem espec√≠fica baseada no estado
                        let mensagem = '';
                        switch (estadoUsuario) {
                            case 'aguardando_aprovacao':
                                mensagem = `<div class="warning">
                                    <h3>‚è≥ Aguardando Aprova√ß√£o</h3>
                                    <p>Seu cadastro est√° sendo analisado pelo administrador.</p>
                                    <p>Status: <strong>${data.usuario?.status}</strong></p>
                                    <p>Voc√™ receber√° um c√≥digo de acesso ap√≥s a aprova√ß√£o.</p>
                                </div>`;
                                break;
                                
                            case 'renovacao_senha_necessaria':
                                mensagem = `<div class="warning">
                                    <h3>üîí Renova√ß√£o de Senha Obrigat√≥ria</h3>
                                    <p>Sua senha expirou (90 dias). √â necess√°rio renovar.</p>
                                    <p>Redirecionando para renova√ß√£o...</p>
                                </div>`;
                                break;
                                
                            case 'criar_senha':
                                mensagem = `<div class="success">
                                    <h3>‚úÖ Conta Aprovada</h3>
                                    <p>Voc√™ pode criar sua senha de acesso.</p>
                                    <p>Redirecionando...</p>
                                </div>`;
                                break;
                                
                            case 'login_disponivel':
                                mensagem = `<div class="info">
                                    <h3>üîë Conta Ativa</h3>
                                    <p>Voc√™ j√° possui uma senha. Redirecionando para login...</p>
                                </div>`;
                                break;
                                
                            default:
                                mensagem = `<div class="info">Redirecionando...</div>`;
                        }
                        
                        message.innerHTML = mensagem;
                        
                        setTimeout(() => {
                            const destino = (estadoUsuario === 'pendente' || estadoUsuario === 'novo') ? 'senha.html' : 'recuperar-senha.html';
                            window.location.href = `/${destino}?email=${encodeURIComponent(email)}`;
                        }, 2000);
                        
                    } else {
                        // Email n√£o cadastrado - ir para cadastro
                        localStorage.setItem('tempEmail', email);
                        localStorage.setItem('emailVerificado', 'true');
                        localStorage.setItem('verificacaoTimestamp', Date.now().toString());
                        
                        console.log('üìù Redirecionando para cadastro:', email);
                        
                        window.location.href = '/cadastro.html?email=' + encodeURIComponent(email);
                    }
                } else {
                    message.innerHTML = '<div class="error">' + (data.erro || 'Erro ao verificar email') + '</div>';
                }
            } catch (error) {
                message.innerHTML = '<div class="error">Erro ao verificar email. Tente novamente.</div>';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
