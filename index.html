<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Dr. Marcio - Verifica√ß√£o</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Portal Dr. Marcio</h1>
            <p>Digite seu email para acessar o sistema</p>
            
            <form id="verificarForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit" class="btn-primary">Verificar Email</button>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                Verificando...
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        document.getElementById('verificarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            
            loading.style.display = 'block';
            message.innerHTML = '';
            
            // Lista de emails admin que s√£o automaticamente v√°lidos
            const emailsAdmin = [
                'admin@drmarcio.com',
                'admin@drmarcio.com.br',
                'admin@mscartozzoni.com.br',
                'marcioscartozzoni@gmail.com',
                'scartozzoni@hotmail.com'
            ];
            
            // Verificar se √© email admin
            const isEmailAdmin = emailsAdmin.some(adminEmail => 
                email.toLowerCase() === adminEmail.toLowerCase()
            );
            
            if (isEmailAdmin) {
                console.log('‚úÖ Email admin detectado:', email);
                message.innerHTML = '<div class="success">üëë Admin detectado! Redirecionando para definir senha...</div>';
                
                // Admin sempre pode definir senha
                localStorage.setItem('tempEmail', email);
                localStorage.setItem('emailVerificado', 'true');
                localStorage.setItem('verificacaoTimestamp', Date.now().toString());
                
                setTimeout(() => {
                    window.location.href = '/senha.html?email=' + encodeURIComponent(email);
                }, 1500);
                loading.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(`/api/auth/status-funcionario/${encodeURIComponent(email)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.existe) {
                        if (!data.aprovado) {
                            // Usu√°rio cadastrado mas n√£o aprovado
                            message.innerHTML = `<div class="warning">
                                <h3>‚è≥ Aguardando Aprova√ß√£o</h3>
                                <p>Seu cadastro est√° sendo analisado pelo administrador.</p>
                                <p>Status: <strong>${data.status}</strong></p>
                                <p>Voc√™ receber√° um c√≥digo de acesso ap√≥s a aprova√ß√£o.</p>
                            </div>`;
                            return;
                        }
                        
                        if (data.temSenha) {
                            // Email j√° cadastrado e tem senha - ir para login
                            localStorage.setItem('tempEmail', email);
                            localStorage.setItem('emailVerificado', 'true');
                            localStorage.setItem('verificacaoTimestamp', Date.now().toString());
                            window.location.href = '/login.html?email=' + encodeURIComponent(email);
                        } else {
                            // Email cadastrado mas precisa criar senha
                            localStorage.setItem('tempEmail', email);
                            localStorage.setItem('emailVerificado', 'true');
                            localStorage.setItem('verificacaoTimestamp', Date.now().toString());
                            window.location.href = '/senha.html?email=' + encodeURIComponent(email);
                        }
                    } else {
                        // Email n√£o cadastrado - ir para cadastro
                        localStorage.setItem('tempEmail', email);
                        localStorage.setItem('emailVerificado', 'true');
                        localStorage.setItem('verificacaoTimestamp', Date.now().toString());
                        window.location.href = '/cadastro.html?email=' + encodeURIComponent(email);
                    }
                } else {
                    message.innerHTML = '<div class="error">' + (data.erro || 'Erro ao verificar email') + '</div>';
                }
            } catch (error) {
                message.innerHTML = '<div class="error">Erro ao verificar email. Tente novamente.</div>';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
