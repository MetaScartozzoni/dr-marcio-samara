<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Dr. Marcio - Verificação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Portal Dr. Marcio</h1>
            <p>Digite seu email para acessar o sistema</p>
            
            <form id="verificarForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit" class="btn-primary">Verificar Email</button>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                Verificando...
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        document.getElementById('verificarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            
            loading.style.display = 'block';
            message.innerHTML = '';
            
            try {
                const response = await fetch(`/api/auth/status-funcionario/${encodeURIComponent(email)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.existe) {
                        if (!data.aprovado) {
                            // Usuário cadastrado mas não aprovado
                            message.innerHTML = `<div class="warning">
                                <h3>⏳ Aguardando Aprovação</h3>
                                <p>Seu cadastro está sendo analisado pelo administrador.</p>
                                <p>Status: <strong>${data.status}</strong></p>
                                <p>Você receberá um código de acesso após a aprovação.</p>
                            </div>`;
                            return;
                        }
                        
                        if (data.temSenha) {
                            // Email já cadastrado e tem senha - ir para login
                            localStorage.setItem('tempEmail', email);
                            window.location.href = '/login?email=' + encodeURIComponent(email);
                        } else {
                            // Email cadastrado mas precisa criar senha
                            localStorage.setItem('tempEmail', email);
                            window.location.href = '/senha?email=' + encodeURIComponent(email);
                        }
                    } else {
                        // Email não cadastrado - ir para cadastro
                        localStorage.setItem('tempEmail', email);
                        window.location.href = '/cadastro?email=' + encodeURIComponent(email);
                    }
                } else {
                    message.innerHTML = '<div class="error">' + (data.erro || 'Erro ao verificar email') + '</div>';
                }
            } catch (error) {
                message.innerHTML = '<div class="error">Erro ao verificar email. Tente novamente.</div>';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
