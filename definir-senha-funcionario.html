<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Senha - Portal Dr. Marcio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>üîê Definir Nova Senha</h1>
            <p id="funcionario-info">Configure sua senha de acesso</p>
            
            <form id="senhaForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" readonly style="background: #f8f9fa;">
                </div>
                
                <div class="input-group">
                    <label for="senha">Nova Senha:</label>
                    <input type="password" id="senha" name="senha" required 
                           placeholder="M√≠nimo 6 caracteres">
                </div>
                
                <div class="input-group">
                    <label for="confirmarSenha">Confirmar Senha:</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required 
                           placeholder="Digite a senha novamente">
                </div>
                
                <button type="submit" class="btn-primary">üöÄ Definir Senha</button>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                ‚è≥ Definindo senha...
            </div>
            
            <div id="message" class="message"></div>
            
            <div style="margin-top: 20px; padding: 15px; background: #e3f2fd; border-radius: 8px; font-size: 14px;">
                <strong>üîí REQUISITOS DA SENHA:</strong><br>
                ‚Ä¢ M√≠nimo 6 caracteres<br>
                ‚Ä¢ Recomendado: letras, n√∫meros e s√≠mbolos<br>
                ‚Ä¢ Ap√≥s definir, voc√™ poder√° fazer login normalmente
            </div>
        </div>
    </div>

    <script>
        let codigo = '';
        
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            codigo = urlParams.get('codigo');
            const email = urlParams.get('email');
            
            if (!codigo || !email) {
                alert('Acesso inv√°lido. Use o link fornecido pelo administrador.');
                window.location.href = '/acesso-funcionario.html';
                return;
            }
            
            document.getElementById('email').value = email;
            document.getElementById('funcionario-info').innerHTML = `Ol√°, <strong>${email}</strong>! Defina sua senha para acessar o sistema.`;
        };
        
        document.getElementById('senhaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            
            // Valida√ß√µes
            if (senha !== confirmarSenha) {
                message.innerHTML = '<div style="color: red; padding: 10px; background: #f8d7da; border-radius: 5px;">‚ùå As senhas n√£o coincidem</div>';
                return;
            }
            
            if (senha.length < 6) {
                message.innerHTML = '<div style="color: red; padding: 10px; background: #f8d7da; border-radius: 5px;">‚ùå A senha deve ter pelo menos 6 caracteres</div>';
                return;
            }
            
            loading.style.display = 'block';
            message.innerHTML = '';
            
            try {
                console.log('üîê Definindo senha para:', email);
                
                const response = await fetch('/api/funcionario/definir-senha', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ codigo, email, senha })
                });
                
                const data = await response.json();
                console.log('üì• Resposta:', data);
                
                if (data.sucesso) {
                    message.innerHTML = `
                        <div style="color: green; padding: 15px; background: #d4edda; border-radius: 5px;">
                            ‚úÖ ${data.message}<br>
                            <br>Redirecionando para o login...
                        </div>
                    `;
                    
                    // Redirecionar para login
                    setTimeout(() => {
                        window.location.href = data.redirect + '?email=' + encodeURIComponent(email);
                    }, 2000);
                } else {
                    message.innerHTML = '<div style="color: red; padding: 10px; background: #f8d7da; border-radius: 5px;">‚ùå ' + (data.message || 'Erro ao definir senha') + '</div>';
                }
            } catch (error) {
                console.error('‚ùå Erro:', error);
                message.innerHTML = '<div style="color: red; padding: 10px; background: #f8d7da; border-radius: 5px;">‚ùå Erro de conex√£o</div>';
            }
            
            loading.style.display = 'none';
        });
        
        // Valida√ß√£o em tempo real
        document.getElementById('confirmarSenha').addEventListener('input', function() {
            const senha = document.getElementById('senha').value;
            const confirmar = this.value;
            
            if (confirmar && senha !== confirmar) {
                this.style.borderColor = '#dc3545';
            } else {
                this.style.borderColor = '#28a745';
            }
        });
    </script>
</body>
</html>
