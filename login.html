<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Dr. Marcio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Login</h1>
            <p>Fa√ßa login para acessar o portal</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            
            <div class="forgot-password" style="text-align: center; margin: 15px 0;">
                <a href="/recuperar-senha.html" class="link" style="color: #007bff; text-decoration: none; font-size: 14px;">
                    Esqueceu a senha? Clique aqui
                </a>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                Fazendo login...
            </div>
            
            <div id="message" class="message"></div>
            
            <p class="text-center">
                <a href="/" class="link">Voltar √† verifica√ß√£o de email</a>
            </p>
        </div>
    </div>

    <script>
       // Preencher email automaticamente se vier da verifica√ß√£o
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const emailFromUrl = urlParams.get('email');
            const emailFromStorage = localStorage.getItem('tempEmail');
            
            const emailInput = document.getElementById('email');
            
            if (emailFromUrl) {
                emailInput.value = emailFromUrl;
                localStorage.removeItem('tempEmail'); // Limpar storage tempor√°rio
            } else if (emailFromStorage) {
                emailInput.value = emailFromStorage;
                localStorage.removeItem('tempEmail'); // Limpar storage tempor√°rio
            }
        };
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            
            loading.style.display = 'block';
            message.innerHTML = '';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });
                
                const data = await response.json();
                console.log('üì• Resposta do login:', data);
                
                if (data.success) {
                    // Login bem-sucedido
                    message.innerHTML = '<div class="success">‚úÖ Login realizado com sucesso!</div>';
                    
                    // Salvar token de autentica√ß√£o
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                    }
                    
                    // Salvar informa√ß√µes do usu√°rio no localStorage
                    localStorage.setItem('userInfo', JSON.stringify({
                        id: data.user.id,
                        nome: data.user.nome,
                        email: data.user.email,
                        tipo: data.user.tipo,
                        autorizado: data.user.autorizado,
                        loginTime: new Date().toISOString()
                    }));
                    
                    // Todos os usu√°rios v√£o para o Dashboard central por seguran√ßa
                    const redirectUrl = '/dashboard.html';
                    console.log('üîÑ Redirecionando para Dashboard central:', redirectUrl);
                    
                    // Mostrar onde vai redirecionar
                    message.innerHTML = `
                        <div class="success">
                            ‚úÖ Login realizado com sucesso!<br>
                            üîÑ Redirecionando para Dashboard Central...
                        </div>
                    `;
                    
                    // Redirecionar baseado no tipo de usu√°rio
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1500);
                } else {
                    message.innerHTML = '<div class="error">‚ùå ' + data.message + '</div>';
                }
            } catch (error) {
                message.innerHTML = '<div class="error">Erro ao fazer login. Tente novamente.</div>';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
