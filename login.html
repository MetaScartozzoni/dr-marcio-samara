<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Dr. Marcio</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè•</text></svg>">
    <link rel="stylesheet" href="style.css">

    <!-- CSS -->
    <link rel="stylesheet" href="components/portal-components.css">
    <link rel="stylesheet" href="features/portal-professional-features.css">
    <link rel="stylesheet" href="portal-master-init.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- CORE SCRIPTS -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/edge-functions-client.js"></script>
    <script src="assets/js/portal-router.js"></script>
    <script src="assets/js/portal-auth.js"></script>

    <!-- FEATURE SCRIPTS -->
    <script src="analytics/portal-analytics.js"></script>
    <script src="components/portal-components.js"></script>
    <script src="integrations/portal-integrations.js"></script>
    <script src="features/portal-professional-features.js"></script>

    <!-- INITIALIZER -->
    <script src="portal-master-init.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Login</h1>
            <p>Fa√ßa login para acessar o portal</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            
            <div class="forgot-password" style="text-align: center; margin: 15px 0;">
                <a href="/esqueci-senha.html" class="link" style="color: #007bff; text-decoration: none; font-size: 14px;">
                    üîë Esqueceu a senha? Clique aqui
                </a>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                Fazendo login...
            </div>
            
            <div id="message" class="message"></div>
            
            <p class="text-center">
                <a href="/" class="link">Voltar √† verifica√ß√£o de email</a>
            </p>
        </div>
    </div>

    <script>
       // Preencher email automaticamente se vier da verifica√ß√£o
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.getElementById('email').value = email;
                document.getElementById('senha').focus();
            }
        };

        class LoginManager {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.loading = document.getElementById('loading');
                this.message = document.getElementById('message');
                
                this.initEventListeners();
            }

            initEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const senha = document.getElementById('senha').value;
                const rememberMe = document.getElementById('rememberMe')?.checked || false;

                if (!email || !senha) {
                    if (window.showAlert) {
                        window.showAlert({
                            type: 'warning',
                            title: 'Campos Obrigat√≥rios',
                            message: 'Por favor, preencha email e senha.',
                            timeout: 4000
                        });
                    }
                    return;
                }

                if (window.trackEvent) {
                    window.trackEvent('login_attempt', { email: email });
                }

                this.showLoading(true);
                this.clearMessage();

                try {
                    // Usar o novo sistema de autentica√ß√£o unificado
                    if (!window.PortalAuth) {
                        console.error("PortalAuth n√£o foi inicializado.");
                        this.showMessage('Erro cr√≠tico no sistema de autentica√ß√£o.', 'error');
                        return;
                    }

                    const loginResult = await window.PortalAuth.login(email, senha, rememberMe);
                    
                    if (loginResult.success) {
                        // Login bem-sucedido
                        this.showMessage(`
                            <div class="success">
                                <strong>‚úÖ Login realizado com sucesso!</strong><br>
                                Redirecionando para o dashboard...
                            </div>
                        `, 'success');
                        
                        if (window.trackEvent) {
                            window.trackEvent('login_success', { 
                                email: email,
                                user_type: loginResult.user.tipoUsuario
                            });
                        }
                        
                        // Redirecionar para a p√°gina adequada
                        setTimeout(() => {
                            if (loginResult.redirectUrl) {
                                window.PortalRouter.navigateTo(loginResult.redirectUrl);
                            } else {
                                const userType = loginResult.user.tipoUsuario;
                                if (userType === 'admin') {
                                    window.PortalRouter.navigateTo('DASHBOARD_ADMIN');
                                } else if (userType === 'funcionario') {
                                    window.PortalRouter.navigateTo('DASHBOARD_FUNCIONARIO');
                                } else {
                                    window.PortalRouter.navigateTo('DASHBOARD');
                                }
                            }
                        }, 1500);
                        
                    } else {
                        // Login falhou, usar o manipulador de erros
                        this.handleLoginError(loginResult);
                    }

                } catch (error) {
                    console.error('Erro no login:', error);
                    this.showMessage('Erro de conex√£o. Tente novamente.', 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            handleLoginError(resultado) {
                // Verificar se temos a√ß√µes espec√≠ficas a serem tomadas
                if (resultado && resultado.action) {
                    switch (resultado.action) {
                        case 'complete_profile':
                            this.showMessage(`<div class="warning">Sua conta n√£o foi finalizada. Redirecionando...</div>`, 'warning');
                            setTimeout(() => {
                                window.PortalRouter.navigateTo('VERIFICAR_EMAIL', {
                                    email: document.getElementById('email').value
                                });
                            }, 2000);
                            break;
                            
                        case 'verify_email':
                            this.showMessage(`<div class="warning">Verifique seu email para ativar a conta. Redirecionando...</div>`, 'warning');
                            setTimeout(() => {
                                window.PortalRouter.navigateTo('VERIFICAR_EMAIL', {
                                    email: document.getElementById('email').value
                                });
                            }, 2000);
                            break;
                            
                        case 'create_password':
                            this.showMessage(`<div class="warning">Complete o cadastro criando uma senha. Redirecionando...</div>`, 'warning');
                            setTimeout(() => {
                                window.PortalRouter.navigateTo('CRIAR_SENHA', {
                                    email: document.getElementById('email').value
                                });
                            }, 2000);
                        break;
                        
                    case 'aguardar':
                    case 'aguardar_autorizacao':
                        this.showMessage('Sua conta est√° aguardando autoriza√ß√£o do administrador.', 'info');
                        break;
                        
                    case 'contatar_admin':
                        this.showMessage(`${resultado.erro} Entre em contato: (11) 99999-9999`, 'error');
                        break;
                        
                    default:
                        this.showMessage(resultado.erro || 'Erro no login. Tente novamente.', 'error');
                    }
                } else {
                    this.showMessage(resultado.erro || 'Credenciais inv√°lidas.', 'error');
                }
            }

            showLoading(show) {
                this.loading.style.display = show ? 'block' : 'none';
                const submitButton = this.form.querySelector('button[type="submit"]');
                submitButton.disabled = show;
                
                if (show) {
                    submitButton.textContent = 'Fazendo login...';
                } else {
                    submitButton.textContent = 'Entrar';
                }
            }

            showMessage(text, type = 'info') {
                this.message.innerHTML = `
                    <div class="${type}">
                        
                        ${text}
                    </div>
                `;
                this.message.style.display = 'block';
            }

            clearMessage() {
                this.message.style.display = 'none';
                this.message.innerHTML = '';
            }

            getIconForType(type) {
                const icons = {
                    success: 'fa-check-circle',
                    error: 'fa-exclamation-triangle',
                    warning: 'fa-exclamation-circle',
                    info: 'fa-info-circle'
                };
                return icons[type] || 'fa-info-circle';
            }
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>

    <style>
        .message {
            margin: 15px 0;
        }

        .message div {
            padding: 12px 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
        }

        .message .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .message .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .message .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .message i {
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 15px;
            color: #007bff;
            font-weight: 600;
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .forgot-password {
            text-align: center;
            margin: 15px 0;
        }

        .forgot-password .link {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password .link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</body>
</html>
